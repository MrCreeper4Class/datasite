<center><input type="url" id="urlInput" placeholder="example.com"> 
<button onclick="openUrl()">Go</button><br>

<img src="https://www.google.com/favicon.ico" style="width:25px;height:25px;" onclick="document.querySelector('input').value = 'https://google.com'">

<img src="https://www.bing.com/favicon.ico" style="width:25px;height:25px;" onclick="document.querySelector('input').value = 'https://bing.com'">

<img src="https://www.shellshock.io/favicon.ico" style="width:25px;height:25px;" onclick="document.querySelector('input').value = 'https://shellshock.io'">

<script>
function openUrl() {
  var url = document.getElementById('urlInput').value;
  url = url + '?igu=1'
  if (!/^https?:\/\//i.test(url)) {
    url = 'https://' + url;
  }
  //iframe code
  var frame = '<iframe style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: hidden;" src="'+url+'"></iframe>'
  //open window
  if (url) {
    var myWindow = window.open();
    myWindow.document.body.innerHTML = frame;
  }
}

// Listen for Enter key press in the input field
document.getElementById('urlInput').addEventListener('keyup', function(event) {
  if (event.key === 'Enter') {openUrl();}
});
</script>
