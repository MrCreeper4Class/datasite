<html>
<head>
  <style>
    body {
      margin-left: 30px;
      margin-right: 30px;
      background: linear-gradient(90deg, red, white, blue);
   }
    .center {
      text-align: center;
    }
    .boxed {
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
    .move {
      margin-left: 20px;
    }
  </style>
</head>
<body>
<!-- use class="center" to center an element, use class="boxed" to box an element (use in <div>), use class="move" to move element right 20px -->
<script>
function replace(value) {
  fetch(value)
    .then(response => response.text())
    .then(data => {
      document.open();
      document.write(data);
      document.close();
  });
}
</script>
  <h1 class="center">Test Site</h1>
  <p class="center">This 'site' was made by me</p>
    <div class="boxed">
      <h1>This is boxed</h1>
    </div>
  <p class="move">This is some text</p>
  <button onclick=window.open("https://example.com") class="move">This opens example.com</button>
  <button onclick=window.open(prompt("What","https://example.com")) class="move">This opens a site of your choosing</button>
<p></p>
  <button onclick=eval(prompt("What")) class="move">This runs js</button>
<p></p>
  <button onclick=replace(“https://raw.githubusercontent.com/MrCreeper4Class/datasite/main/page1.html”) class="move">Button 1</button><p></p>
  <button onclick=replace("") class="move">Nothing for now</button><p></p>
  <button onclick=replace("") class="move">Nothing for now</button><p></p>
</body>
</html>
