<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin-left: 30px;
            margin-right: 30px;
            background: linear-gradient(90deg, red, white, blue);
        }
        .center {
            text-align: center;
        }
        .boxed {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        .move {
            margin-left: 20px;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        .topnav a {
            float: left;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            color: white;
            transition-duration: 200ms;
        }
        .topnav a:hover,
        .topnav:not(:has(a:hover)) :is(:not(:has(:target)) .active, :target) {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="#" onclick=replace('https://raw.githubusercontent.com/MrCreeper4Class/datasite/main/mainsite.html') class="active">Home</a>
        <a href="#" onclick=replace('news')>News</a>
        <a href="#" onclick=replace('contact')>Contact</a>
        <a href="#" onclick=replace('about')>About </a>
    </div>
    <div id="content"></div>
    <script>
        function replace(url) {
            const rawURL = url;
            fetch(rawURL).then(response => response.text()).then(htmlContent => {
                // Display the HTML content on the pagea
                alert();
                document.open();
                document.write(htmlContent);
                document.close();
            }).catch(error => {
                alert('Error fetching content:', error);
            });
        }
    </script>
    <h1 class="center">Test Site</h1>
    <p class="center">This 'site' was made by me</p>
    <div class="boxed">
        <h1>This is boxed</h1>
        <p>This is where the main page will be</p>
    </div>
</body>
</html>
